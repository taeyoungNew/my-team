    <title>민태영페이지</title>
    <style>
        body {

        .title {

            background: linear-gradient(to right, #0F2027, #203A43, #2C5364);

        .title > h1 {

        }
        .container {
            margin-left: auto;

            /* border: 1px solid black; */

        }

        .container > .info-box {
            /* border: 1px solid black; */

            display: flex;
            justify-content: space-evenly;
        }
        .container > .info-box > .img-box {

            background-size: cover;
            background-position: center;
            height: 250px;   
        } 
        .container > .info-box > div {
            border-radius: 10px;
            width: 35%;
        }
        .container > .info-box > .introduce {
            padding: 20px;

        } */
        .container > .input-container {

            /* transition: 1s; */
            transition: smooth;
        }
        .container > .input-container > .input-box {
            display: block;
            border: 1px solid black;
            width: 500px;
            /* height: 300px; */
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;

        }
        .container > .input-container > .input-box:hover {            
            border: 2px solid black;
        }

        .container > .input-container > .input-box > .input-list {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .container > .input-container > .input-box > .input-list > .button {
            margin-top: 1rem;

        }
        .container > .add-box {
            /* border: 1px solid black; */

            align-items: center;
            align-content: center;
            justify-content: space-evenly;
        }
        .container > .add-box > .line {
            width: 30rem;
            border: 1px solid black;
        }
        .container > .add-box > .circle-in-button {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 70%;
        }
        .container > .add-box > .plus-button {
            font-size: 35px;
            cursor: pointer;
        }
        .container > .add-box > .plus-button:hover {
            font-size: 35px;
            color: white;
            cursor: pointer;
        }
        .story-list {
            padding: 20px;
            box-sizing: border-box;
            /* border: 1px solid black; */
            /* height: 500px; */
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .story-list > .my-story {
            position: relative;
            border: 1px solid black;
            width: 45%;
            height: 400px;
            overflow: hidden;
            border-radius: 10px;
            margin: 1.651rem;
        }
        .story-list > .my-story > div:nth-child(-n+2) {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 20px;
            color: white;
        }
        
        .story-list > .my-story > .delete-btn {
            right: 0.1rem;
            font-size: 30px;
        }
        .story-list > .my-story > .update-btn {
            font-size: 23px;
            right: 2.3rem;
        }

        .story-list > .my-story > .delete-btn:hover {
            color: tomato;
        }
        .story-list > .my-story > .update-btn:hover {
            color: dodgerblue;
        }
        .story-list > .my-story > img {
            
            background-size: cover;
            background-position: center;
        }

        .story-list > .my-story > .text {
            padding: 20px;
            box-sizing: border-box;

        function showAddBox() {
            $('.input-container').fadeToggle().css('display', 'flex');

        function addNewStory() {
            let imgUrl = document.getElementById('img-url').value;
            let storyTitle = document.getElementById('story-title').value;
            let storyContent = document.getElementById('text').value;
            // let str_space = /\s/; 
            // console.log(imgUrl, storyTitle, story)
            let formData = new FormData();
            
            if(storyTitle.replace(/\s| /gi, "").length == 0 && storyContent.replace(/\s| /gi, "").length == 0) {
                alert('타이틀 또는 내용이 빠졌어요')
            } else {
                formData.append("imgUrl", imgUrl);
                formData.append("storyTitle", storyTitle);
                formData.append("storyContent", storyContent);
                
                fetch('/story', {
                        method: "POST",
                        body: formData,
                    })
                    .then((res) => res.json())
                    .then((data) => {
                        alert(data.msg)
                    })
                window.location.reload();
            }
        }

        let param = "하이"

        function showMyStories() {
            let test = 0;
            let test1 = 1;
            // let objectId = new ObjectId();
            fetch('/story')
                .then((res) => res.json())
                .then((data) => {
                    for(let idx = 0; idx < data.length; idx++) {
                        let id = data[idx].id
                        // let paseData = objectId(data[idx].id)
                        // idList.push(data[idx].storyTitle)
                        // console.log('paseData = ', data[idx].id)
                        let temp = `<div id="story${count}" class="my-story">
                                        <div  class="delete-btn" >
                                            <i class="fa-solid fa-xmark" onclick=deleteStory('${id}');></i>
                                        </div>
                                        <div class="update-btn"  id="update-btn">
                                            <i class="fa-solid fa-wrench" onclick=updateStory('${id}')></i>
                                        </div>
                                        <img src="${data[idx].imgUrl}" height="60%" width="100%" alt="">
                                        <div class="text">
                                            <h4>${data[idx].storyTitle}</h4>
                                            <p>
                                                ${data[idx].storyContent}
                                            </p>
                                        </div>
                                    </div>`    
    
                        $('.story-list').append(temp)
                        count++;
                    }
                    // console.log('data = ', data)
                    // let myStories = 

                })
        }
        function deleteStory(getId) {
            let storyId = getId;
            let formData = new FormData();

            formData.append('storyId', storyId)
            fetch('/delete', {
                    method: "DELETE",
                    body: formData,
                })
                .then((res) => res.json())
                .then((data) => {
                    alert(data.msg)
                    window.location.reload();
                })
        }

        function updateStory(getId, $event) {
            // let storyId = getId;
            // console.log('getId = ', getId)
            // console.log('event = ', event)
            // console.log('event = ',event.target.parentElement.parentElement.id)
            let cardId = event.target.parentElement.parentElement.id;
            // console.log('cardId = ', cardId)
            // 수정버튼 누를 시 수정버튼 삭제
            $(`#${cardId}`).children('.update-btn').find('i').remove()
            $(`#${cardId}`).children('.update-btn').append(`<i class="fa-solid fa-check" onclick="updateCom('${getId}')" ></i>`)

            $(`#${cardId}`).children('.text').find('h4').remove()
            $(`#${cardId}`).children('.text').find('p').remove()

            $(`#${cardId}`)
                .children('.text')
                .append(`<div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">제목</span>
                            <input id="new-title" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">수정내용</span>
                            <textarea id="new-content" class="form-control" aria-label="With textarea"></textarea>
                        </div>`)
            
        }
        
        function updateCom(getId, $event) {
            // console.log($event)
            let id = getId;
            let cardId = event.target.parentElement.parentElement.id;
            let newTitle = $(`#${cardId}`).children('.text').find('div:eq(0)').find('input').val();
            let newContent = $(`#${cardId}`).children('.text').find('div:eq(1)').find('input').val();;

            let formData = new FormData();
            formData.append('id', id);
            formData.append('newTitle', newTitle);
            formData.append('newContent', newContent);
            fetch('/update', {
                    method: "PUT",
                    body: formData
                })
                .then((res) => res.json())
                .then((data) => {
                    alert(data.msg)
                    window.location.reload();

                })

            console.log('newTitle = ', newTitle)
        }

    </script>
